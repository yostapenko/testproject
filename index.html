<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='robots' content='max-image-preview:large' />
    <title>Методолгія</title>  

    <link rel="stylesheet" type="text/css" href="./styles/normalize.css"> 
    <link href="./styles/style.css" rel="stylesheet" type="text/css"> 
    
</head>

<body>

    <div class="search">
        <h2>Пошук</h2>
        <form>
            <input class="input" type="text" name="search" placeholder="введіть слово для пошуку">
            <button class="btn">Пошук</button>
        </form>
    </div>

    <div class="contact">
        <h2>Задати питання</h2>
        <form>
            <input class="input email" type="email" name="email" placeholder="Ваш email">
            <textarea class="input message" type="text" name="message" placeholder="Ваше запитання"></textarea>
            <button class="btn">Відправити заявку</button>
        </form>
    </div>

</body>

</html>
